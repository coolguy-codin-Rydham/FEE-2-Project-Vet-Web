<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veterinarian Clinic Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->

    <header id="header" class="header">
      <div class="innerContainer">
        <div>
          <img src="./Assets/Logo.svg" alt="" />
        </div>
        <div class="nav" id="nav">
          <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Service</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <div class="searchBar" id="searchBar">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
            class="search"
          />
          <div class="imagediv">
            <img
              src="./Assets/material-symbols-light_search.svg"
              class="image"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- hero -->

    <section id="hero" class="hero odd">HeroFront</section>

    <!-- part2 -->
    <section id="part2" class="part2 even">Part2</section>
    <!-- part3 -->
    <section id="part3" class="part3 odd">Part3</section>
    <!-- part4 -->
    <section id="part4" class="part4 even">Part4</section>

    <!-- part5 -->
    <section id="part5" class="part5 odd">Part5</section>

    <!-- part6 -->

    <section id="part6" class="part6 even">Part6</section>

    <!-- part7 -->

    <section id="part7" class="part7 odd">Part7</section>

    <!-- part8 -->
    <section id="part8" class="part8 even">Part8</section>
  </body>
</html>
